<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="home.xhtml">
	<ui:define name="title">
   		Retirar Bicicleta
   </ui:define>

	<ui:define name="content">
		<div class="container">
			<div class="panel panel-info">
				<div class="panel-heading">
					<h2 class="form-signin-heading">Retirar Bicicleta</h2>
				</div>
				<div class="panel-body">
					<div class='alert alert-warning'>
					Cuando usted oprima el botón "Alquilar", obtendrá un ticket con  
					el cual podrá canjear por la bicicleta a retirar.
					En caso de no contar con bicicletas la estación, deberá aguardar la devolución o dirigirse a otra estación.
					</div>
					<h:form role="form" class="form-horizontal" id="formulario" name="formulario">
					<div class="form-group">
						<label for="ubicacion_bicis" class="col-lg-2 control-label">
							Seleccione ubicación:</label>
						<div class="col-lg-3">
							<h:selectOneMenu value="#{alquilerBean.estacion_bici}"
								styleClass="form-control">
								<f:selectItems value="#{alquilerBean.estaciones}" var="e"
									itemLabel="#{e.nombre}" itemValue="#{e.id}" />
							</h:selectOneMenu>

						</div>
					
					</div>
						<div class="form-group">
							<div class="col-lg-offset-2 col-lg-5">
								<h:commandButton action="#{alquilerBean.alquilarBicicleta}" 
								class="btn btn-primary" value="Alquilar Bicicleta">
								
								</h:commandButton>	
							</div>
						</div>
											
				</h:form>
				<h:outputText value="#{alquilerBean.message}" escape="false"></h:outputText>
				
				</div>
				<div class="panel-footer"></div>
			</div>
			
		</div>


	</ui:define>
</ui:composition>
</html>
